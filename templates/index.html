<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    div {
      margin-top: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="form">
    <form method="POST">
      {{ form.hidden_tag() }}
      <label for="search">Enter your search term:</label>
      {{ form.search() }}
      {{ form.submit() }}
    </form>
  </div>
  <div>
    {% for result in results %}
    <a href="{{ result['Question Link'] }}">{{ result['Question Link'] }}</a>
    <p>Score: {{ result['Score'] }}</p>
    {% endfor %}
  </div>
</body>
</html>
